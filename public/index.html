<!DOCTYPE html>
<html>
<head>
  <title>Tìm kiếm link</title>
</head>
<body>
  <h1>Tìm kiếm link</h1>
  <form id="linkForm">
    <label for="searchType">Tìm kiếm theo:</label>
    <select id="searchType" name="searchType">
      <option value="short_code">Short Code</option>
      <option value="long_url">Long URL</option>
      <option value="id">ID</option>
      <option value="name">Name</option>
    </select><br><br>

    <label for="searchValue">Giá trị tìm kiếm:</label>
    <input type="text" id="searchValue" name="searchValue"><br><br>

    <button type="submit">Tìm kiếm</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
